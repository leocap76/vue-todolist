<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>to do</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
       <div id="root">
           <h1>to do</h1>
           <div class="search">
               <input  type="text" v-model="newItem">
               <button @click="addList">New Item</button>
           </div>
           <!-- se la lista di cose da fare (list) è maggiore di 0, allora mostrerà le cose da fare -->
           <ul v-if="list.length > 0">
             <li v-for="(item,index) in list"> {{index + 1}} : {{ item }} <span class="delete" > <button type="button" name="button" @click="removeList(index)"> <i class="fas fa-trash-alt"></i> </button> </span> </li>
           </ul>
           <!-- se uguale a 0, vuol dire che non c'è nulla da fare -->
           <h1 v-else>non ci sono cose da fare!!</h1>
       </div>

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
